<html>
<head>
	
	<link rel="stylesheet" href="css/dygraph.css">
	
	<script type="text/javascript" src="js/vendor/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/vendor/dygraph/dygraph-combined.js"></script>
	<script type="text/javascript">
		
		var data 	= new Array();	
		var g 		= new Dygraph();
		
		$(document).ready(function() {
			g = new Dygraph(
					document.getElementById("graphdiv"),
					data,
					{
						labels: [ "Date", "Serie1", "Serie2" ]
					}
				);
		});
		
		function setData(names, data, visibility) {
			g.updateOptions({
				//'visibility': 	visibility,
				'axisLabelWidth': 20,
				'labels': names,
				'file': data
			});
			return 1;
		}
		
		function setSerieVisibility(name, visibility) {
			vis 	= g.visibility();
			index 	= g.indexFromSetName(name) - 1;
			vis[index] = visibility;
			g.updateOptions({
				'visibility': vis
			});
		    return 1;
		}
		
	</script>
	
</head>
<body>
	<div id="graphdiv"></div>
</body>
</html>
